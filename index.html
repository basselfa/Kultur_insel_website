    <!DOCTYPE html>
    <html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Kultur Insel - Fete du See - Kulturveranstaltungen am See">
        <meta name="keywords" content="Kultur Insel, Fete du See, Veranstaltungen, Festival, Kultur">
        <meta name="author" content="Kultur Insel Team">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kultur Insel - Fete du See</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <style>
            body {
                overflow-x: hidden;
                width: 100%;
                height: 100%;
                background-size: cover;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                color: #f0e6d2;
            }
            .banner {
                text-align: center;
                height: 100vh;
                padding: 30px;
                width: 100%;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                display: flex;
                justify-content: center;
                align-items: center;
                transition: opacity 0.7s ease-in-out;
            }
            #background-video {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                z-index: -1;
            }
            .counter {
                background-image: url("images/counter.jpg");
                height: 100vh;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding: 30px;
                width: 100%;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                border-radius: 10px;
                transition: opacity 0.7s ease-in-out;
            }
            #inside-counter {
                display: flex;
                justify-content: space-around;
                text-align: center;
            }
            .count-unit {
                text-align: center;
                margin: 10px;
                padding: 15px;
                min-width: 120px;
            }
            .count-unit span:first-child {
                display: block;
                font-size: 150px;
                font-weight: 700;
                color: #d8ccb5;
            }
            .count-unit span:last-child {
                font-size: 20px;
                font-weight: 600;
                color: #f0e6d2;
            }
            p {
                margin: 20px auto;
                max-width: 900px;
                padding: 20px;
                background-color: rgba(83, 26, 26, 0.7);
                border-radius: 10px;
                line-height: 1.8;
                font-size: 16px;
            }
            #banner-text {
                opacity: 0;
                transform: translateY(50px);
                transition: opacity 0.7s ease-in-out, transform 0.7s ease-in-out;
                animation: fadeIn 2s forwards;
            }
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    transform: translateY(100px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>
        <header class="title-bar">
            <button id="archive" onclick="alert('Archiv wird demnächst implementiert')">Archiv</button>
    <svg id="title-svg" width="300" height="40" viewBox="0 0 300 40" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="window.location.href='index.html'">
    <text x="150" y="30" font-size="28" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" text-anchor="middle" fill="#b38124" font-weight="bold">Kulturinsel Moabit</text>
    </svg>
            <div class="menu-icon">
                <a href="menu.html">
                    <img src="images/menu.png" alt="Menü" width="30" height="30">
                </a>
            </div>
        </header>
        <div class="banner">
            <video autoplay muted loop id="background-video">
                <source src="upscaled.mp4" type="video/mp4">
                <track src="upscaled-subtitles.vtt" kind="subtitles" srclang="de" label="Deutsch">
                <track src="upscaled-description.vtt" kind="descriptions" srclang="de" label="Deutsch">
                Dein Browser unterstützt kein HTML5-Video.
            </video>
            <h1 id="banner-text">
                <span style="display: block;">FETE DU SEE FESTIVAL</span> 
                <span>24.08. - 26.08.2025</span>
            </h1>
        </div>
        <div class="counter">
            <h1>Countdown bis zur Fete du See!</h1>
            <div id="inside-counter">
                <div class="count-unit"><span id="days">00</span><span>TAGE</span></div>
                <div class="count-unit"><span id="hours">00</span><span>STUNDEN</span></div>
                <div class="count-unit"><span id="minutes">00</span><span>MINUTEN</span></div>
                <div class="count-unit"><span id="seconds">00</span><span>SEKUNDEN</span></div>
            </div>
        </div>
        <script src="counter.js"></script>
        <script>
            window.addEventListener('scroll', function() {
                const banner = document.querySelector('.banner');
                const counter = document.querySelector('.counter');

                const scrollPosition = window.scrollY;
                const fadeSpeed = 50; // Hier die Scrollhöhe für das komplette Überblenden anpassen

                // Berechnung der Opacity-Werte
                let bannerOpacity = 1 - scrollPosition / fadeSpeed;
                let counterOpacity = scrollPosition / fadeSpeed;

                // Begrenzung der Opacity-Werte auf 0 und 1
                bannerOpacity = Math.max(bannerOpacity, 0);
                counterOpacity = Math.min(counterOpacity, 1);

                // Opacity anwenden
                banner.style.opacity = bannerOpacity;
                counter.style.opacity = counterOpacity;
            });
        </script>
        <footer>
            <div class="footer-bar" >
                <div>
                    <button class="info-buttons" style="transition: opacity 3s ease;" onclick="window.location.href='jobs.html'">Jobs</button>
                    <button class="info-buttons" onclick="window.location.href='kontakt.html'">Kontakt</button>
                    <button class="info-buttons" onclick="window.location.href='presse.html'">Presse</button>
                    <button class="info-buttons" onclick="window.location.href='impressum.html'">Impressum</button>
                    <button class="info-buttons" onclick="window.location.href='datenschutz.html'">Datenschutz</button>
                </div>
                <script src="transition.js"></script>
                <div id="social-media">
                    <a href="#" class="fa fa-facebook" aria-label="Facebook-Seite"></a>
                    <a href="https://www.instagram.com/kulturinsel_moa/" class="fa fa-instagram" aria-label="Instagram-Seite"></a>
                </div>
            </div>
        </footer>
    </body>
    </html>
