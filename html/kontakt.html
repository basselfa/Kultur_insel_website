    <style>
        body {
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
            margin: 0;
            background-image: url('../images/buehne.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #743d3d;
            color: #f0e6d2;
        }
        
        .contact-container {
            animation: fadeIn 2s forwards;


            justify-self: center;
            align-self: center;
            
            margin: 10vb auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
        }
        
        .contact-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f0e6d2;
            max-height: 90%;
        }
        
        .contact-form {
            display: flex;
            width: 90%;
            justify-self: center;
            align-self: center; 
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            border: 1px solid #333;
            border-radius: 5px;
            background-color: rgba(240, 230, 210, 0.9);
            color: #333;
            font-size: 16px;
        }
        
        .form-group textarea {
            resize: vertical;
        }
        
        button[type="submit"] {
            background-color: #a05c5c;
            color: #f0e6d2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #8a4f4f;
        }
        
        #form-message {
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        
        .error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid #F44336;
        }
        
        .contact-info {
            /* margin-top: 40px; */
            display: grid;
            gap: 20px;
        }
        
        .contact-info h2 {
            /* margin-bottom: 15px; */
            color: #f0e6d2;
        }
        
        .contact-info p {
            /* margin: 5px 0; */
        }
        
        .contact-info i {
            margin-right: 10px;
            color: #a05c5c;
        }
        
        /* @media (max-width: 768px) {
            .contact-container {
                margin: 20px;
                padding: 20px;
            }
        } */
    </style>
</head>

        <div class="contact-container">
            <h1>Kontakt</h1>
            
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Betreff</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Nachricht</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">Nachricht senden</button>
            </form>
