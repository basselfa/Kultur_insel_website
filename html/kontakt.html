<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Kontakt - Kultur Insel - Fête du See">
    <meta name="keywords" content="Kontakt, Kultur Insel, Fête du See, Veranstaltungen, Festival, Kultur">
    <meta name="author" content="Kultur Insel Team">
    <title>Kontakt - Kultur Insel - Fête du See 3</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    
    <!-- Scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript" src="../js/emailjs-config.js" defer></script>
    
    <style>
        body {
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
            margin: 0;
            background-image: url('../images/buehne.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(15, 10, 54);
            color: #f0e6d2;
        }
        
        .contact-container {
            animation: fadeIn 2s forwards;
            justify-self: center;
            align-self: center;
            margin: 10vb auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
        }
        
        .contact-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f0e6d2;
            max-height: 90%;
        }
        
        .contact-form {
            display: flex;
            width: 90%;
            justify-self: center;
            align-self: center;
            justify-items: center;
            padding: auto;
            margin: 5vb;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            border: 1px solid #333;
            border-radius: 5px;
            background-color: rgba(240, 230, 210, 0.9);
            color: #333;
            font-size: 16px;
        }
        
        button[type="submit"] {
            background-color: #a05c5c;
            color: #f0e6d2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #8a4f4f;
        }
        
        #form-message {
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        
        .error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid #F44336;
        }
        
        .contact-info {
            display: grid;
            gap: 20px;
        }
        
        .contact-info h2 {
            color: #f0e6d2;
        }
        
        .contact-info i {
            margin-right: 10px;
            color: #a05c5c;
        }
    </style>
</head>

<body>
    <header class="title-bar">
        <div class="title-bar-content">
            <div style="display: flex; gap: 20px;">
                <button id="archive" onclick="window.location.href='archive.html'" aria-label="Zum Archiv">Archiv</button>
            </div>
            <script src="../js/music-player.js"></script>
            <div>
                <canvas id="title-canvas" width="400" height="40" aria-label="Kulturinsel Moabit" role="img"></canvas>
            </div>
            <div class="menu-icon" onclick="toggleMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
        <script src="../js/menu.js"></script>
        <script src="../js/title-animation.js"></script>
    </header>


    <main class="contact-container">
        <h1>Kontakt</h1>
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Betreff</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Nachricht</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Nachricht senden</button>
        </form>
    </main>

    <div id="menuId" class="menu">
        <div class="menu-content">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
    </div>
            
    <footer>
        <div class="footer-bar">
            <div style="display: flex; gap: 15px;">
                <button class="info-buttons" onclick="window.location.href='jobs.html'" aria-label="Zu den Mitmachen">Mitmachen</button>
                <button class="info-buttons" onclick="window.location.href='../index.html'">Home</button>
                <button id="impressum" class="info-buttons" onclick="window.location.href='impressum.html'">Impressum</button>
            </div>
            <div id="social-media">
                <a href="#" class="fa fa-facebook" aria-label="Facebook-Seite"></a>
                <a href="https://www.instagram.com/kulturinsel_moa/" class="fa fa-instagram" 
                   aria-label="Instagram-Seite"></a>
            </div>
        </div>
    </footer>
</body>
</html>
