<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Kultur Insel - Fete du See - Kulturveranstaltungen am See">
    <meta name="keywords" content="Kultur Insel, Fete du See, Veranstaltungen, Festival, Kultur">
    <meta name="author" content="Kultur Insel Team">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>Kultur Insel - Fete du See</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- Preload critical assets -->
    <link rel="preload" href="../images/counter.gif" as="image">
    <link rel="preload" href="../js/main.js" as="script">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="title-bar">
            <button id="archive" class="button button--archive">Archive</button>
            <div id="title-svg" class="title-svg">
                <!-- SVG title content here -->
            </div>
            <div class="menu-container">
                <button id="music" class="button button--music" onclick="playPauseMusic()">Play</button>
                <div id="menuToggle" class="menu-icon">
                    <div class="menu-icon__bar"></div>
                    <div class="menu-icon__bar"></div>
                    <div class="menu-icon__bar"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <video id="background-banner-video" class="banner__video" autoplay muted loop>
            <source src="../video/upscaled.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="banner-text" class="banner__text">
            <!-- Banner text content here -->
        </div>
    </section>

    <!-- Counter Section -->
    <section id="counterId" class="counter">
        <div id="inside-counter" class="counter__container">
            <div class="counter__unit">
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div class="counter__unit">
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div class="counter__unit">
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div class="counter__unit">
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>
    </section>

    <!-- Navigation Menu -->
    <nav id="navMenu" class="nav-menu">
        <!-- Navigation content here -->
    </nav>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer__bar">
            <button id="impressum" class="button button--info" onclick="location.href='impressum.html'">Impressum</button>
            <div id="social-media" class="social-media">
                <a href="#" class="social-icon social-icon--facebook">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="#" class="social-icon social-icon--instagram">
                    <i class="fa fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Audio Element -->
    <audio id="background-audio" loop>
        <source src="../music/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Main JavaScript -->
    <script type="module" src="../js/main.js" defer></script>
</body>
</html>
