        <style>
            body {
                width: 100%;
                height: 100%;
                background-size: cover;
                font-family: 'Nova Square','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                background-color: rgb(15, 10, 54);
            }
            body::-webkit-scrollbar {
                display: none;
            }
            .banner {
                text-align: center;
                height: 100vh;
                padding: 30px;
                width: 100%;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 0;
            }
            #background-banner-video{
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                animation: fadeIn 2s forwards ease-in-out;

            }
            #banner-text {
                position: fixed;
                align-self: center;
                color: white;
                opacity: 0;
                animation: fadeIn 2s forwards ease-in-out;
            }
            @keyframes fadeInFromDown {
                    from {
                        transform: translatey(100vh);/* Endet an der normalen Position */
                        opacity: 0;
                        position: absolute;
                    }
                    to {
                        transform: translateY(0vh);/* Endet an der normalen Position */
                        opacity: 1;
                        position: absolute;
                    }
                }
            @keyframes fadeOutFromDown {
                from {
                    transform: translatey(0vh);/* Endet an der normalen Position */
                    position: absolute;
                }
                to {
                    transform: translateY(100vh);/* Endet an der normalen Position */
                    position: absolute;
                    opacity: 1;
                }
            }

            .counter {
                background-image: url("../images/counter.gif");
                background-size: cover;
                min-height: 100vh;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding: 30px;
                width: 100%;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                border-radius: 10px;
                transition: opacity 0.7s ease-in-out;
                color: white;
                box-sizing: border-box;
            }
            .counter.animate {
                animation: fadeInFromDown 1.5s ease-in-out forwards;
            }
            .counter.hide {
                animation: fadeOutFromDown 1.5s ease-in-out forwards;
            }
            #inside-counter {
                display: flex;
                justify-content: space-around;
            }
            .count-unit {
                text-align: center;
                margin: 10px;
                padding: 15px;
                min-width: 120px;
            }
            .count-unit span:first-child {
                display: block;
                font-size: 10vw ;
                font-weight: 700;
            }
            .count-unit span:last-child {
                font-size: 2vw;
                font-weight: 600;
                }
            p {
                margin: 20px auto;
                max-width: 900px;
                padding: 20px;
                border-radius: 10px;
                line-height: 1.8;
                font-size: 16px;
            }
            .menu {
                height: 0;
                width: 100%;
                position: fixed;
                z-index: 1;
                top: 0;
                background-image: linear-gradient(to bottom, #0c133f, #0c133f);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                overflow-x: hidden;
                transition: 0.8s ;
                box-shadow: rgba(0, 0, 0, 0.6);
                opacity: 0.999;
            }
            .menu-content {
                position: relative;
                top: 25%;
                width: 100;

                text-align: center;
                margin-top: 30px;
            }
            .menu a {
                font-family: 'Nova Square','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                padding: 8px;
                text-decoration: none;
                font-size: 36px;
                color: #818181;
                display: block;
                transition: 0.8s;
            }
        </style>

        <script>
            let lastClickTime = 0;
            function toggleMenu(x) {
                let currentTime = new Date().getTime();
                if (currentTime - lastClickTime < 1000) {
                    console.log("Bitte warte 2 Sekunden, bevor du erneut klickst.");
                    return; // Verhindert weiteres Klicken für 2 Sekunden
                }
                lastClickTime = currentTime;

                x.classList.toggle("change");
                console.log("Menü-Button aktiviert");

                let myNav = document.getElementById("menu");
                let myNavElement = window.getComputedStyle(myNav);

                setTimeout(() => {
                    if (myNavElement.height === "0px") {
                        console.log("Menü geöffnet");
                        myNav.style.height = window.innerHeight + "px"; // Volle Höhe des Viewports
                    } else {
                        console.log("Menü geschlossen");
                        myNav.style.height = "0px";
                    }
                }, 300);
            }
        </script>
