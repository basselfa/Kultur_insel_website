<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Kontakt - Kultur Insel - Fete du See">
    <meta name="keywords" content="Kontakt, Kultur Insel, Fete du See, Veranstaltungen, Festival, Kultur">
    <meta name="author" content="Kultur Insel Team">
    <title>Kontakt - Kultur Insel - Fete du See</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-image: url('images/buehne.jpg');
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #743d3d;
            color: #f0e6d2;
        }
        
        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .contact-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f0e6d2;
        }
        
        .contact-form {
            display: grid;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: rgba(240, 230, 210, 0.9);
            color: #333;
            font-size: 16px;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button[type="submit"] {
            padding: 12px 24px;
            background-color: #a05c5c;
            color: #f0e6d2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #8a4f4f;
        }
        
        #form-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        
        .error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid #F44336;
        }
        
        .contact-info {
            margin-top: 40px;
            display: grid;
            gap: 20px;
        }
        
        .contact-info h2 {
            margin-bottom: 15px;
            color: #f0e6d2;
        }
        
        .contact-info p {
            margin: 5px 0;
        }
        
        .contact-info i {
            margin-right: 10px;
            color: #a05c5c;
        }
        
        @media (max-width: 768px) {
            .contact-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<header class="title-bar">
    <button id="archive" onclick="alert('Archiv wird demnächst implementiert')">Archiv</button>
    <svg id="title-svg" width="300" height="40" viewBox="0 0 300 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <text x="150" y="30" font-size="28" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" text-anchor="middle" fill="#b38124" font-weight="bold">Kulturinsel Moabit</text>
    </svg>
    <div class="menu-icon">
        <a href="menu.html">
            <img src="images/menu.png" alt="Menü" width="30" height="30">
        </a>
    </div>
</header>
<body>

    
    <main>
        <div class="contact-container">
            <h1>Kontakt</h1>
            
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Betreff</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Nachricht</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">Nachricht senden</button>
            </form>
            
            <div id="form-message"></div>
            
            <div class="contact-info">
                <h2>Kontaktinformationen</h2>
                <p><i class="fa fa-envelope"></i> E-Mail: info@kultur-insel.de</p>
                <p><i class="fa fa-phone"></i> Telefon: +49 (0) 123 456789</p>
                <p><i class="fa fa-map-marker"></i> Adresse: Kulturinsel, Am See 1, 12345 Seestadt</p>
            </div>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>
    
    <script src="includes.js"></script>
    <script>
        // Initialize EmailJS
        (function() {
            // Replace with your actual EmailJS public key
            emailjs.init("YOUR_PUBLIC_KEY");
        })();
        
        // Form submission handler
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Show loading state
            const submitButton = this.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'Wird gesendet...';
            submitButton.disabled = true;
            
            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Prepare template parameters
            const templateParams = {
                from_name: name,
                from_email: email,
                subject: subject,
                message: message
            };
            
            // Send email using EmailJS
            // Replace with your actual service ID and template ID
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(function() {
                    showMessage('Ihre Nachricht wurde erfolgreich gesendet!', 'success');
                    document.getElementById('contact-form').reset();
                    submitButton.textContent = originalButtonText;
                    submitButton.disabled = false;
                })
                .catch(function(error) {
                    console.error('EmailJS error:', error);
                    showMessage('Es gab ein Problem beim Senden Ihrer Nachricht. Bitte versuchen Sie es später erneut.', 'error');
                    submitButton.textContent = originalButtonText;
                    submitButton.disabled = false;
                });
        });
        
        // Function to show success/error messages
        function showMessage(text, type) {
            const messageElement = document.getElementById('form-message');
            messageElement.textContent = text;
            messageElement.className = type;
            messageElement.style.display = 'block';
            
            // Auto-hide message after 5 seconds
            setTimeout(function() {
                messageElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
